<html lang="en">

<head>
    <meta charset="UTF-8">

<body onload="init()">
    <div class="container">
        <div id="nav_placeholder"></div>
        
        <div class="backlogContainer">
            <div class="headlineContainer">

                    <div class="assigned">ASSIGNED TO</div>

                <div id="backlogContent">

                    <div class="backlogRows">

                        <!-- id mit js iterieren -->
                        <div class="backlogUser">
                            <img id="blUserImg(id)" class="blUserImg" src="../img/fabi.jpg">

                            <div class="blUserData">
                                <span id="blUserName(id)">Darrin S.Jones</span> <!-- id mit js iterieren -->

                            </div>
                        </div>

                            elit. Officiis reprehenderit.
