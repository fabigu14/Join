<body onload="initTask()">

    <div id="snackbar_created">Task is created</div>
    <div id="snackbar_user">Please assign User</div>

    <div id="overlay" class="display-none" onclick="hideInputDropdown()">

    </div>
    <div id="nav_placeholder">

    </div>


    <div onclick="hideNavDropdown()" class="main-div">
        <div>
            <h1>Add task</h1>
            <span class="subline">Learning Management System Project</span>
        </div>
        <form onsubmit="return createTask(event)" class="add-task">

            <div class="input-row">
                <div>
                    <label for="title">TITLE</label>
                    <div class="input-field">
                        <input type="text" id="title" placeholder="Title" required>
                    </div>
                </div>
                <div class=input-div>
                    <label for="due_date">DUE DATE</label>
                    <div class="input-field">
                        <input type="date" id="due_date" placeholder="date" required>
                        <!-- <div class="img-div crs-pointer">
                                <img class="calender" src="../img/icons8-calendar-150.png" alt="calender">
                            </div> -->
                    </div>
                </div>
            </div>


            <div class="input-row middle-row">
                <div class="input-div">
                    <label for="category">CATEGORY</label>
                    <div id="category" class="input-field">
                        <input type="text" id="category_value" placeholder="Category" required>
                        <div onclick="showInputDropdown('category')" class="img-div crs-pointer">
                            <img class="arrow-down" src="../img/chevron.png" alt="dropdown-arrow">
                        </div>
                    </div>
                    <div id="category_dropdown" class="dropdown display-none">
                        <div id="development" class="options" onclick="setSelection('Development', 'category_value')">
                            <span>Development</span>
                        </div>
                        <div id="design" class="options" onclick="setSelection('Design', 'category_value')">
                            <span>Design</span>
                        </div>
                        <div id="testing" class="options" onclick="setSelection('Testing', 'category_value')">
                            <span>Testing</span>
                        </div>
                        <div id="management" class="options bottom-element"
                            onclick="setSelection('Management', 'category_value')">
                            <span>Management</span>
                        </div>
                    </div>
                </div>


                <div class="input-div">

                    <label for="urgency">URGENCY</label>
                    <div id="urgency" class="input-field">
                        <input type="text" id="urgency_value" placeholder="Urgency" required>
                        <div onclick="showInputDropdown('urgency')" class="img-div crs-pointer">
                            <img class="arrow-down" src="../img/chevron.png" alt="dropdown-arrow">
                        </div>
                    </div>

                    <div id="urgency_dropdown" class="dropdown display-none">
                        <div id="low" class="options" onclick="setSelection('Low', 'urgency_value')">
                            <span>Low</span>
                        </div>
                        <div id="medium" class="options" onclick="setSelection('Medium', 'urgency_value')">
                            <span>Medium</span>
                        </div>
                        <div id="testing" class="options" onclick="setSelection('High', 'urgency_value')">
                            <span>High</span>
                        </div>
                    </div>

                </div>
            </div>



            <div class="input-row">
                <div class="input-div">
                    <label for="category">DESCRIPTION</label>
                    <div class="input-field">
                        <textarea name="description" id="description" cols="30" rows="8" required></textarea>
                    </div>
                </div>
                <div class=input-div>
                    <label for="assigned">ASSIGNED TO</label>
                    <div class="finalize-task">
                        <div class="add-user">
                            <!-- <div class="user-wrapper"> -->
                            <div id="assigned_users">

                            </div>

                            <div onclick="showUsersToAssign()" class="add-person crs-pointer">

                                <img class="add-img" src="../img/icons8-plus.png" alt="profile-img" height="25px">
                            </div>
                            <!-- </div> -->

                            <div id="users_to_assign" class="assign-user display-none">

                            </div>
                        </div>
                        <div class="btns">
                            <button class="crs-pointer" id="cancel_btn" onclick="resetInput()">CANCEL</button>
                            <button class="crs-pointer" id="create_btn" type="submit">CREATE TASK</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>


</body>
