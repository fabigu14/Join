<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/board.css">
    <script src="../js/mini_backend.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/board.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Board</title>

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="57x57" href="../img/Favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../img/Favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../img/Favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../img/Favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../img/Favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../img/Favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../img/Favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../img/Favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/Favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../img/Favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../img/Favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/Favicon/favicon-16x16.png">
    <link rel="manifest" href="../img/Favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>

<body>

    <body onload="initboard()">
        <div id="nav_placeholder"></div>

        <div onclick="hideNavDropdown()" class="custom-container">
            <div class="box">
                <h3>TO DO</h3>
                <div id="toDo" class="grey-box" ondrop="moveTo('toDo')" ondragleave="removehighlight('toDo')"
                    ondragover="allowDrop(event); highlight('toDo')">
                </div>
            </div>
            <div class="box">
                <h3>IN PROGRESS</h3>
                <div id="inProgress" class="grey-box" ondrop="moveTo('inProgress')"
                    ondragleave="removehighlight('inProgress')" ondragover="allowDrop(event); highlight('inProgress')">
                </div>
            </div>
            <div class="box">
                <h3>TESTING</h3>
                <div id="testing" class="grey-box" ondrop="moveTo('testing')" ondragleave="removehighlight('testing')"
                    ondragover="allowDrop(event); highlight('testing')">

                </div>
            </div>
            <div class="box">
                <h3>DONE</h3>
                <div id="done" class="grey-box" ondrop="moveTo('done')" ondragleave="removehighlight('done')"
                    ondragover="allowDrop(event); highlight('done')">
                </div>
            </div>

        </div>

        </div>

        </div>

    </body>

</html>
