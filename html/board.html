<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/board.css">
    <script src="../js/mini_backend.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/board.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title>Board</title>

</head>
<body>
    
    <body onload="init(), updateHTML()">
        <div id="nav_placeholder"></div>

        <div class="custom-container">
            <div class="box">
                <h3>TO DO</h3>
                <div id="toDo" class="grey-box" ondrop="moveTo('toDo')" ondragleave="removehighlight('toDo')" ondragover="allowDrop(event); highlight('open')">
                </div>
            </div>
            <div class="box">
                <h3>IN PROGRESS</h3>
                <div id="inProgress" class="grey-box" ondrop="moveTo('inProgress')" ondragleave="removehighlight('inProgress')" ondragover="allowDrop(event); highlight('inProgress')">
                </div>
            </div>
            <div class="box">
                <h3>TESTING</h3>
                <div id="testing" class="grey-box" ondrop="moveTo('testing')" ondragleave="removehighlight('testing')" ondragover="allowDrop(event); highlight('testing')">
               
            </div>
            </div>
            <div class="box">
                <h3>DONE</h3>
                <div id="done" class="grey-box" ondrop="moveTo('done')" ondragleave="removehighlight('done')" ondragover="allowDrop(event); highlight('done')">
                </div>
            </div>
           
        </div>

        </div>

        </div>

    </body>
</html>
