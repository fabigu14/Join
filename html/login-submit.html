<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Submit</title>

    <link rel="stylesheet" href="../css/login-submit.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <script src="../js/index.js"></script>
    <script src="../js/login-submit.js"></script>
    <script src="../js/task.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/mini_backend.js"></script>
</head>

<body onload="init()">

    <div class="container">

        <div id="nav_placeholder"></div>

        <div class="loginSubmitContainer">
            <div class="slideBox">

                <form onsubmit="return false" id="loginContainer" class="loginSubmitBox">
                    <h2 class="loginHeader">Anmelden</h2>

                    <input id="loginname" class="loginSubmit" placeholder="Username" required type="text"
                        autocomplete="username">

                    <input id="loginpassword" class="loginSubmit" placeholder="Passwort" required type="password"
                        autocomplete="current-password">

                    <input type="button" value="Anmelden" class="btn loginBtn" onclick="authenticate()">

                    <span>Noch kein Nutzerkonto</span>
                    <span class="toggleLoginSubmit loginLink" onclick="goToSubmit()">Jetzt registrieren</span>
                </form>

                <form onsubmit="return false" id="submitContainer" class="loginSubmitBox" style="transform: translateY(100%);">
                    <!-- <div id="submitContainer" class="loginSubmitBox" style="transform: translateY(100%);"> -->
                    <h2>Registrieren</h2>

                    <input id="name" class="loginSubmit" placeholder="Name" required type="text"
                        autocomplete="name">

                    <input id="username" class="loginSubmit" placeholder="Username" required type="text"
                        autocomplete="username">

                    <input id="email" class="loginSubmit" placeholder="E-Mail" required type="email"
                        autocomplete="email">

                    <input id="password" class="loginSubmit" placeholder="Passwort" required type="password"
                        autocomplete="current-password">

                    <!-- <button onclick="addUser()" class="btn">Registrieren</button> -->
                    <input type="submit" onclick="addUser()" class="btn" value="Registrieren">
                    <span>Du hast schon ein Konto?</span>
                    <span class="toggleLoginSubmit" onclick="goToLogin()">Anmelden</span>

                    <!-- </div> -->
                </form>


            </div>
        </div>
    </div>
</body>

</html>
