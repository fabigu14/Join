<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Submit</title>

    <link rel="stylesheet" href="../css/login-submit.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <script src="../js/index.js"></script>
    <script src="../js/login-submit.js"></script>
    <script src="../js/task.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/mini_backend.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="57x57" href="../img/Favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../img/Favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../img/Favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../img/Favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../img/Favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../img/Favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../img/Favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../img/Favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/Favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../img/Favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../img/Favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/Favicon/favicon-16x16.png">
    <link rel="manifest" href="../img/Favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body onload="init()">

    <div class="container">

        <div id="nav_placeholder"></div>

        <div class="loginSubmitContainer">


            <div class="slideBox">

                <form id="guestContainer" onsubmit="loginAsGuest(); return false"><input type="submit"
                        value="Login as Guest" onforminput="loginAsGuest();"></form>


                <form onsubmit="login(); return false" id="loginContainer" class="loginSubmitBox">
                    <h2 class="loginHeader">Anmelden</h2>

                    <input id="loginname" class="loginSubmit" placeholder="Username" required type="text"
                        autocomplete="username">

                    <input id="loginpassword" class="loginSubmit" placeholder="Passwort" required type="password"
                        autocomplete="current-password">

                    <input type="submit" value="Anmelden" class="btn loginBtn">



                    <span>Noch kein Nutzerkonto</span>
                    <span class="toggleLoginSubmit loginLink" onclick="goToSubmit()">Jetzt registrieren</span>
                </form>

                <form onsubmit="return false" id="submitContainer" class="loginSubmitBox"
                    style="transform: translateY(100%);">

                    <h2>Registrieren</h2>

                    <input id="name" class="loginSubmit" placeholder="Name" required type="text" autocomplete="name">

                    <input id="username" class="loginSubmit" placeholder="Username" required type="text"
                        autocomplete="username">

                    <input id="email" class="loginSubmit" placeholder="E-Mail" required type="email"
                        autocomplete="email">

                    <input id="password" class="loginSubmit" placeholder="Passwort" required type="password"
                        autocomplete="current-password">


                    <input type="submit" onclick="addUser()" class="btn" value="Registrieren">
                    <span>Du hast schon ein Konto?</span>
                    <span class="toggleLoginSubmit" onclick="goToLogin()">Anmelden</span>

                </form>


            </div>
        </div>
    </div>
</body>

</html>
